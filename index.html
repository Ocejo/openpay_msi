<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Pago</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://openpay.s3.amazonaws.com/openpay.v1.min.js"></script>
    <script type='text/javascript' src="https://openpay.s3.amazonaws.com/openpay-data.v1.min.js"></script>
    <script src="./js/vue@2.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js?v=29"></script>
</head>
<body>
    <div class='container' id="app_page">
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content'>
                    <img src="./images/LogoDxB.png" style="display: block; margin:auto" width="100">
                    <h2>Resumen de Compra</h2>
                    <div class='line'></div>
                    <table class='order-table'>
                        <tbody>
                            <tr>
                                <td> <img src='./images/bag.svg' class='full-width'></td>
                                <td><br><span class='thin' v-text="productText"></span></td>
                            </tr>
                            <tr>
                                <td><div class='price' v-text="mountText"></div></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class='line'></div>
                    <div class='total'>
                        <span style='float:left;'>
                        <!-- <div class='thin dense'>VAT 19%</div>
                        <div class='thin dense'>Delivery</div> -->
                        TOTAL
                        </span>
                        <span style='float:right; text-align:right;' v-text="mountText">
                        <!-- <div class='thin dense'>$68.75</div>
                        <div class='thin dense'>$4.95</div> -->
                        </span>
                    </div>
                </div>
            </div>
            <div class='credit-info'>
                <div class='credit-info-content' id="payment-form">
                    Nombre(s)
                    <input type="text" class='input-field' v-model="customer.name"></th>
                    Apellidos
                    <input type="text" class='input-field' v-model="customer.lastName">
                    Correo
                    <input type="text" class='input-field' v-model="customer.email">
                    Teléfono
                    <input type="text" class='input-field' v-model="customer.phone">
                    <img src='./images/cards1.png' class='credit-card-image' id='credit-card-image'></img>
                    Seleccione el Plan de Pago
                    <select name="plan_payment" id="plan_payment" class='input-field' v-model="plan" style="font-size: 14px;">
                        <option v-for="plan in plans" v-bind:value="plan.value">{{ plan.text }}</option>
                    </select>
                    Número de Tarjeta
                    <input class='input-field' v-model="numCard"></input>
                    Nombre del Titular
                    <input class='input-field' v-model="cardHoldName"></input>
                    <table class='half-input-table'>
                        <tr>
                            <td>Fecha de Expiración<input placeholder="01" class='input-field' style="width:80px;" v-model="expDateMonth"></input>/<input class='input-field' placeholder="25" style="width:80px;" v-model="expDateYear"></input></td>
                            <td>CVC<input class='input-field' v-model="csv"></input></td>
                        </tr>
                    </table>
                    <div class="logos">
                        <div class="logo-security-security">
                            <div><small>Tus pagos se realizan de forma segura con encriptación de 256 bits</small></div>
                            <div class="logo-security"></div>
                        </div>
                        <div class="logo-security-openpay">
                            <div><small>Transacciones realizadas vía</small></div>
                            <div class="logo-openpay"></div>
                        </div>
                    </div>
                    <button class='pay-btn'
                        @click="payment" 
                        :disabled="isDisabled" 
                        v-text="btnText">
                    </button>
                </div>
            </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
